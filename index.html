<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<title></title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="splide/dist/css/splide.min.css">
	<script src="splide/dist/js/splide.min.js"></script>
</head>

<body>

<div class="bg-info w-100 position-relative">

	<div class="d-flex justify-content-between position-absolute w-100 h-100">
		<div id="aL" style="cursor:pointer;" class="display-1 bg-warning my-auto">
			<h1 class="p-3">
				<
		</div>
		<div id="aR" style="cursor:pointer;" class="display-1 bg-warning my-auto">
			<h1 class="p-3">></h1>
		</div>
	</div>



	<div id="card-slider" class="splide text-center container bg-danger">
		<div class="splide__arrows position-relative d-flex justify-content-between">
			<p class=" splide__arrow--prev d-none" id="prev">
				Prev
			</p>
			<p class=" splide__arrow--next d-none" id="next">
				Next
			</p>
		</div>
		<div class="splide__track">
			<ul class="splide__list" id="splide-img-container">
					<!-- //here it goes the content -->
			</ul>
		</div>
	</div>
</div>

</body>

<script>

	let cards = [
		{ title: 'first' },
		{ title: 'second' },
		{ title: 'third' },
		{ title: 'fourth' },
		{ title: 'fivth' },
		{ title: 'six' },
		{ title: 'seven' },
	]

	cards.forEach(card => {

		$('#splide-img-container').append(`
				

				<li class="splide__slide px-2">
				<div class="card mb-2 text-left">
					<img class="card-img-top"
						src="https://mdbootstrap.com/img/Photos/Horizontal/City/4-col/img%20(47).jpg"
						alt="Card image cap">
					<div class="card-body">
						<h4 class="card-title">${card.title}title</h4>
						<p class="card-text">Some quick example text to build on the card title and make
							up the bulk of the
							card's content.</p>
						<a class="btn btn-primary">Button</a>
					</div>
					</div>
				</li>
			`)
	});



	document.addEventListener('DOMContentLoaded', function () {
		new Splide('#card-slider', {
			type: 'loop',
			perPage: 3,
			perMove: 1,
			pagination: false,
			autoplay:'play',
			breakpoints: {
				600: {
					perPage: 1,
				}
			}
		}).mount();
	});

	$('#aL').on('click', function () {
		$('#prev').click()
	})
	$('#aR').on('click', function () {
		$('#next').click()
	})

</script>

</html>
